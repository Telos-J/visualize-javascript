            width: 50vw;

        #box.closed #slider {
            transform: translateY(42.5%)
        }
            #box {

        }

            #box #slider {
                transition: transform 1s;
        }
            #box.closed #slider {
                transform: translateY(42.5%)
        }

            position: absolute;

            position: absolute;
            bottom: 15rem;
        }

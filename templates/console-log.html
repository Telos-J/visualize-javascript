    <title>Learn console.log</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;

        #computer {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100vw;
        }

        #speech-bubble {
            position: absolute;
            width: 40vw;
            bottom: 50vw;
            right: 50vw;
        }

        #speech-text {
            position: absolute;
            width: 40vw;
            height: 20vw;
            bottom: 60vw;
            right: 50vw;
            justify-content: center;
            display: flex;
            align-items: center;
            font-family: sans-serif;
            font-size: 1.5rem;
            text-align: center;
        }

    </style>
    <script src="../js/consolelog.js"defer></script>
</head>
